<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/new}" th:object="${user}">

    <label for="surName">Enter surname: </label>
    <input type="text" th:field="*{surName}" id="surName"/>
    <div style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">Surname Error</div>
    <br/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="patronymicName">Enter patronymic name: </label>
    <input type="text" th:field="*{patronymicName}" id="patronymicName"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymicName')}" th:errors="*{patronymicName}">Patronymic name Error</div>
    <br/>

    <select name="role" id="role">
        <option value="ADMINISTRATOR"><a>Administrator</a></option>
        <option value="SALE_USER"><a>Sale user</a></option>
        <option value="CUSTOMER_USER"><a>Customer user</a></option>
        <option value="SECURE_API_USER"><a>Secure API user</a></option>
    </select> <br>

    <label for="patronymicName">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Create"/>

</form>

</body>
</html>
